<!DOCTYPE html>
<html>
<head>
  <title>Changing Number with Increasing Colored Percentage</title>
  <style>
    .number {
      font-size: 400%;
      position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        top: 30%;
    }
    .timer-con {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: chartreuse;
        border-radius: 100%;
        text-align: center;
        align-items: center;
    }
    .back-color-div {
        background-color: blueviolet;
        width: 0%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 100%;
        transform: scale(0%);
        transition: transform 0.5s ease; /* Smooth transition with 0.5s duration and ease timing function */

    }
  </style>
</head>
<body>

<div class="timer-con">
    <div id="per" class="back-color-div"></div>
<div class="number" id="number">10</div>
</div>

<script>
function changeNumber() {
  let numberElement = document.getElementById('number');
  let number = parseInt(numberElement.textContent);
  let newNumber = number - 1;

  // Set the new number
  numberElement.textContent = newNumber;

  // Calculate percentage and set color
  let percentage = 100-((newNumber / 10) * 100); // You can adjust 100 to the desired max value
  document.getElementById('per').style.transform = 'scale(' + percentage / 100 + ')';

  // document.getElementById('per').style.scale = percentage+'%';
//   numberElement.style.color = color;
if (number==1)
    clearInterval(myInterval);
}

// Call the function every second
var myInterval=setInterval(changeNumber, 1000);
</script>

</body>
</html>
