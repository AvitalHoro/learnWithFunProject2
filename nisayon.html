<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Popup Modal Box</title> 
<style>
.grid-container {
    margin-left: 400px;
    margin-right: 30px;
  display: grid;
  grid-template-columns: minmax(500px, 1fr) auto; /* The central div takes at least 500px and expands if there's more space */
  grid-template-rows: 2fr 1fr; /* The height ratio of upper-right to lower-right div */
  height: 100vh; /* Take full height of viewport */
}

.central-div {
  grid-column: 1; /* Place in the first column */
  grid-row: 1 / span 2; /* Span two rows */
  background-color: lightblue;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 500px;
}

.right-div {
  display: flex;
  flex-direction: column;
}

.upper-right {
  flex: 2; /* Occupy 2 out of 3 of the available height */
  background-color: lightgreen;
}

.lower-right {
  flex: 1; /* Occupy 1 out of 3 of the available height */
  background-color: lightyellow;
}

  </style>
     <!-- Fontawesome CDN Link -->
</head>
<body>

    <div class="grid-container">
        <div class="central-div">Central Div</div>
        <div class="right-div">
          <div class="upper-right">Upper Right Div</div>
          <div class="lower-right">Lower Right Div</div>
        </div>
      </div>
      
    <script>var courses = [
        { name: "Mathematics", imageUrl: "math.jpg" },
        { name: "Physics", imageUrl: "physics.jpg" },
        { name: "Biology", imageUrl: "biology.jpg" },
        // Add more courses as needed
    ];
    
    // Function to render the list of courses
    function renderCourses(filter) {
        var courseList = document.getElementById('courseList');
        courseList.innerHTML = ''; // Clear previous content
    
        courses.forEach(function(course) {
            if (course.name.toLowerCase().startsWith(filter.toLowerCase())) {
                var courseDiv = document.createElement('div');
                courseDiv.classList.add('course');
    
                var img = document.createElement('img');
                img.src = course.imageUrl;
                img.alt = course.name;
    
                var button = document.createElement('button');
                button.textContent = course.name;
                
                courseDiv.appendChild(img);
                courseDiv.appendChild(button);
                courseList.appendChild(courseDiv);
            }
        });
    }
    
    // Event listener for search input
    var searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function() {
        renderCourses(this.value.trim());
    });
    
    // Initial rendering of courses
    renderCourses('');
    </script> 
</body>
</html>
